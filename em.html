<!DOCTYPE html>
<head>

      <script>
      window.CROWDSMART_TOKEN_USER = {
                  token: 'undefined_token'
      }
            
      const CROWDSMART_PARAMS = new URLSearchParams(window.location.search);
      user_token = "not_set"
      if (CROWDSMART_PARAMS.has('dcsu')) {
            user_token = CROWDSMART_PARAMS.get('dcsu')
            window.CROWDSMART_TOKEN_USER = {
                  token: user_token
            }
      }
      print(window.CROWDSMART_TOKEN_USER.token)
            
      window.CROWDSMART_EMBED_CONFIG = {
        crowdSmartConfig: {
          cta: {
            completed: 'Revisit',
            continue: 'Continue',
            loggedOut: 'Loading',
            start: 'Engage',
            style: "background-color: #023a46; color: #ffffff;"
          },
          evaluation: {
            showSuccess: true
          }
        }
      }
  console.log(window.CROWDSMART_TOKEN_USER.token);
  </script>


<html>
<body>
<h1>CrowdSmart user token example</h1>
<p> This is a simple demo page demonstrating how to set the user token using URL paramters.
<p> The current user token is: 
      <h3>
      <p id="ptoken"></p>      
      </h3>
<br>
</p>

 <link href="https://stage-app.crowdsmart.ai/css/embedStyle.css" rel="stylesheet" type="text/css">
  <script
      src="https://stage-app.crowdsmart.ai/js/embedScript.js"
      id="crowdsmart-embed-script"
      data-embed-url="https://stage-app.crowdsmart.ai/embed/evaluation/csinnovate/02f50f9c-53a2-11ec-b705-0686f2812bf3/15be69e8-53b0-11ed-9a9a-06b90baf9d9f">
  </script>
  <script>
      document.getElementById('ptoken').innerHTML = window.CROWDSMART_TOKEN_USER.token;
  </script>

</body>
</html>

</head>
